version: '3.9'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: Docker_scheduler
    container_name: chat_scheduler
    env_file:
      - .env
    volumes:
      - .:/app
    restart: unless-stopped
